name: Build Image Workflow

on:
  workflow_call:
    inputs:
      SERVICE1_REF:
        required: true
        type: string
      SERVICE2_REF:
        required: true
        type: string
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true

jobs:
  service1:
    name: Service1
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: https://github.com/tleerai/service1.git
          ref: ${{ inputs.SERVICE1_REF }}
          path: ./service1

      - run: ls -lah
      - run: pwd
      - run: ls -lah ./services1

  service1:
    name: Service2
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: https://github.com/tleerai/service2.git
          ref: ${{ inputs.SERVICE2_REF }}
          path: ./service2

      - run: ls -lah
      - run: pwd
      - run: ls -lah ./services2

